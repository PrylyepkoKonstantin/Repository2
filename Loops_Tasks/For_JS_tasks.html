	<script>
		var a = prompt ("Enter first number");
		var b = prompt ("Enter second number");
		var c = d = 0;
		
		for (var i=a; i<=b; i++) 
		{
			if (i%2===0) {
			c += i;
			}
		 	else if (i%2===1) {
			d ++;
			}
		}
		alert ("Сумма четных чисел: " + c + "; Количество нечетных: " +d);
		</script>
