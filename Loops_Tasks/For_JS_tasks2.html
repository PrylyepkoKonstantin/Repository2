
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript loops task2</title>
</head>
<body>
	<script>
		for (var i=1; i<=9; i++) {
		 for (var j=0; j<=9; j++) {
		  for (var k=0; k<=9; k++) {
		   for (var l=0; l<=9; l++) {
		    if ((i+j+k+l) === (i*j*k*l)) {
		     console.log(""+k+j+l+i);
		    }
		   }
		  }
		 }
		}
	</script>
</body>
</html>
