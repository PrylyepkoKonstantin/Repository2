<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript input and output</title>
</head>
<body>
		<script>	
		var firstNumber = prompt("Enter first number");
			secondNumber = prompt("Enter second number");
			operator = prompt("Enter arithmetic operator");

			switch(operator) {
			  case "+": alert("Result is: " + (parseInt(firstNumber) + parseInt(secondNumber)));
			  break;
			  case "-": alert("Result is: " + (parseInt(firstNumber) - parseInt(secondNumber)));
			  break;
			  case "*": alert("Result is: " + (parseInt(firstNumber) * parseInt(secondNumber)));
			  break;
			  case "/": alert("Result is: " + (parseInt(firstNumber) / parseInt(secondNumber)));
			  break;
			  default: alert("Wrong operator");
			}
		
		</script>
</body>
</html>
