<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rating</title>
</head>
<body>
	<script>	
		var rating = prompt("Input balls from 0 to 100");
			
			if (rating>=0 && rating<=59) {
				alert("FX");
			}
			else if 
				(rating>59 && rating<=64) {
				alert("E");
			}
			else if 
				(rating>64 && rating<=74) {
				alert("D");
			}
			else if 
				(rating>74 && rating<=84) {
				alert("C");
			}
			else if 
				(rating>84 && rating<=94) {
				alert("B");
			}
			else if 
				(rating>94 && rating<=100) {
				alert("A");
			}
			else {alert("Your input is incorrect");
		}
		</script>
</body>
</html>
