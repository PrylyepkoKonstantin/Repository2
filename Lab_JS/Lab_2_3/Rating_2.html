<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rating</title>
</head>
<body>
	<script>	
		var rating = prompt("Input balls from 0 to 100");
			if (rating>=0 && rating<=59) {
				document.getElementById("FX");
			}
			else if 
				(rating>59 && rating<=64) {
				document.getElementById("E");
			}
			else if 
				rating>64 && rating<=74) {
				document.getElementById("D");
			}
			else if 
				(rating>74 && rating<=84) {
				document.getElementById("C");
			}
			else if 
				(rating>84 && rating<=94) {
				document.getElementById("B");
			}
			else if 
				(rating>94 && rating<=100) {
				document.getElementById("A");
			}
			else {document.getElementById("Your input is incorrect");
		</script>
</body>
</html>
